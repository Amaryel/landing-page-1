<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page Modelo 1</title>
    <link rel="stylesheet" href="css/styles.css">
    <script defer src="scripts/script.js"></script>
</head>
<body>
<!-- inicio do div cabecalho da página -->

<div class="cabecalho">

    <h2>Escreva aqui o título da página</h2>

</div> 
<!-- fim do div cabecalho da página -->

<!-- inicio div conteudo principal da página-->
<div class="conteudo-principal">

    <h1> Escreva aqui o seu slogan de seu produto</h1>
    <h3>Nesse campo você vai digitar um texto falando sobre o seu produto</h3>
    <h3>Descreva os seus beneficios, o motivo do potencial cliente desejar comprar</h3>
    <h4>Deixe seu e-mail aqui</h4>
    <img src="https://img.irroba.com.br/fit-in/600x600/filters:fill(fff):quality(80)/kreative/catalog/adesivo-com-sua-logo/adesivo-com-sua-logo-6300a-6400-foto1.JPG">
    
</div>
<!-- fim do div conteudo principal da página-->



<!-- inicio div conteudo secundario da página-->
<div class="conteudo-secundario">

    <h1> Escreva aqui os detalhes de seu produto</h1>

</div>
<!-- fim do div conteudo secundario da página--


</body>
</html>
